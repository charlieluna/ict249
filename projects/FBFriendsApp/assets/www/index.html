<!DOCTYPE HTML>
<html>
  <head>
    <title>Facebook Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="jquerymobile/jquery.mobile-1.3.1.css"/>
    <script type="text/javascript" charset="utf-8" src="jquery-1.10.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquerymobile/jquery.mobile-1.3.1.js"></script>
    
    <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
    <script type="text/javascript" src="facebook_js_sdk.js"></script>
    <script type="text/javascript" src="js/fbutils.js"></script>
    <script type="text/javascript">
      document.addEventListener('deviceready',
        function() {
          try {
            FB.init({ appId: 475507705863744, nativeInterface:CDV.FB, useCachedDialogs: false, authResponse: true });
            FBlogin();
          } catch (e) {
            alert(e);
          }
        }, false);
                    
    </script>
    
  </head>
  <body>
    <!-- Page Start-->
    <div data-role="page" data-theme="b" id="containerPage">
      <!-- Page Header Start -->
      <div data-role="header" id="hdr" data-nobackbtn="true">
        <h1>FBFriends</h1>
      </div>
      <!-- Page Header End -->
      
      <!-- Page Body Start -->
      <div data-role="content">
        <button onclick="getFriendList()">Get Friends</button>
        <div id="friends"></div>
      </div>
      <!-- Page Body End -->
    </div>
    <!-- Page End -->  

  </body>
</html>
